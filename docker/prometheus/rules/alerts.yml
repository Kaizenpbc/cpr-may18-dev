groups:
  - name: cpr-application-alerts
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
          service: cpr-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: cpr-backend
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Application Down Alert
      - alert: ApplicationDown
        expr: up{job="cpr-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: cpr-backend
        annotations:
          summary: "CPR Backend application is down"
          description: "The CPR Backend application has been down for more than 1 minute"

      # Database Connection Issues
      - alert: DatabaseConnectionHigh
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value }}% of maximum"

      # Redis Memory Usage High
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value }}% of maximum"

      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% on {{ $labels.instance }}"

      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

  - name: cpr-security-alerts
    rules:
      # High Failed Login Attempts
      - alert: HighFailedLogins
        expr: rate(security_events_total{event_type="failed_login"}[5m]) > 10
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High number of failed login attempts"
          description: "{{ $value }} failed login attempts per second detected"

      # Suspicious Activity Detected
      - alert: SuspiciousActivity
        expr: rate(security_events_total{event_type="suspicious_request"}[5m]) > 5
        for: 1m
        labels:
          severity: critical
          service: security
        annotations:
          summary: "Suspicious activity detected"
          description: "{{ $value }} suspicious requests per second detected"

      # Rate Limiting Triggered
      - alert: RateLimitExceeded
        expr: rate(security_events_total{event_type="rate_limit_exceeded"}[5m]) > 20
        for: 2m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Rate limiting frequently triggered"
          description: "Rate limiting triggered {{ $value }} times per second"

      # SSL Certificate Expiring Soon
      - alert: SSLCertificateExpiringSoon
        expr: (ssl_certificate_expiry_timestamp_seconds - time()) / 86400 < 30
        for: 1m
        labels:
          severity: warning
          service: ssl
        annotations:
          summary: "SSL certificate expiring soon"
          description: "SSL certificate expires in {{ $value }} days"

  - name: cpr-performance-alerts
    rules:
      # Slow Database Queries
      - alert: SlowDatabaseQueries
        expr: rate(pg_stat_statements_total{query!~".*pg_stat_statements.*"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow database queries detected"
          description: "{{ $value }} slow queries per second detected"

      # High API Response Time
      - alert: HighAPIResponseTime
        expr: histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job="cpr-backend"}[5m])) > 5
        for: 5m
        labels:
          severity: warning
          service: cpr-backend
        annotations:
          summary: "High API response time"
          description: "99th percentile API response time is {{ $value }} seconds"

      # Low Throughput
      - alert: LowThroughput
        expr: rate(http_requests_total{job="cpr-backend"}[5m]) < 1
        for: 10m
        labels:
          severity: warning
          service: cpr-backend
        annotations:
          summary: "Low API throughput"
          description: "API throughput is {{ $value }} requests per second"
